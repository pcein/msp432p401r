[package]
name = "msp432p401r"
version = "0.2.0"
authors = ["Pramode <mail@pramode.in>, Kaelan Mikowicz <eternity01033@gmail.com>"]
categories = ["embedded", "hardware-support", "no-std"]
description = "Peripheral access API for TI MSP432P401R and MSP432P401M microcontrollers generated using svd2rust"
documentation = "https://docs.rs/msp432p401r"
keywords = ["arm", "cortex-m", "msp432", "svd2rust"]
license = "MIT"
repository = "https://github.com/pcein/msp432p401r"
exclude = ["svd/*"]
readme = "quickstart.md"

[dependencies]
bare-metal = "0.2.0"
cortex-m = "0.5.8"
vcell = "0.1.0"

[dependencies.cortex-m-rt]
optional = true
version = "0.6.5"

[features]
rt = ["cortex-m-rt/device"]


